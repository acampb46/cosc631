<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Items</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1>Search for Items</h1>
    <nav>
        <ul>
            <li><a href="/html/assignment4/public">Home</a></li>
            <li><a href="/items">Items</a></li>
            <li><a href="/profile">Profile</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
</header>

<section>
    <form id="search-form">
        <label for="search-query">Search for items:</label>
        <input type="text" id="search-query" name="query" placeholder="Enter item name or category" required>
        <button type="submit">Search</button>
    </form>

    <h2>Search Results:</h2>
    <div id="results">
        <!-- Search results will be displayed here dynamically -->
    </div>
</section>

<script>
    // Handle the search form submission
    document.getElementById('search-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const query = document.getElementById('search-query').value.trim();

        if (query) {
            try {
                // Fetch the search results from the server
                const response = await fetch(`/api/items/search?query=${encodeURIComponent(query)}`);
                const results = await response.json();

                // Display the results
                const resultsContainer = document.getElementById('results');
                resultsContainer.innerHTML = ''; // Clear previous results

                if (results.length > 0) {
                    results.forEach(item => {
                        const itemElement = document.createElement('div');
                        itemElement.classList.add('search-item');
                        itemElement.innerHTML = `
                <h3><a href="/item/${item.id}">${item.title}</a></h3>
                <p>${item.description}</p>
                <p><strong>Price:</strong> $${item.price}</p>
                <p><strong>Quantity Available:</strong> ${item.quantity}</p>
              `;
                        resultsContainer.appendChild(itemElement);
                    });
                } else {
                    resultsContainer.innerHTML = '<p>No items found.</p>';
                }
            } catch (error) {
                console.error('Error fetching search results:', error);
                alert('An error occurred while searching for items.');
            }
        }
    });
</script>
</body>
</html>
