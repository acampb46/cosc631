<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Item</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1>Submit Item</h1>
    <a href="dashboard.html">Back to Dashboard</a>
</header>

<main>
    <form id="submit-item-form" enctype="multipart/form-data">
        <label for="title">Item Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="price">Price (per unit):</label>
        <input type="number" id="price" name="price" required>

        <label for="quantity">Quantity Available:</label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="auction">Auction Item?</label>
        <input type="checkbox" id="auction" name="auction">

        <label for="image">Upload Image (optional):</label>
        <input type="file" id="image" name="image" accept="image/*">

        <button type="submit">Submit Item</button>
    </form>
</main>

<footer>
    <p>&copy; 2024 Auction Site</p>
</footer>

<script>
    document.getElementById('submit-item-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData();
        formData.append('title', document.getElementById('title').value);
        formData.append('description', document.getElementById('description').value);
        formData.append('price', document.getElementById('price').value);
        formData.append('quantity', document.getElementById('quantity').value);
        formData.append('auction', document.getElementById('auction').checked ? 1 : 0);
        if (document.getElementById('image').files.length > 0) {
            formData.append('image', document.getElementById('image').files[0]);
        }

        const response = await fetch('/items/submit', {
            method: 'POST',
            body: formData,
        });

        if (response.ok) {
            alert('Item submitted successfully!');
            window.location.href = '/dashboard.html';
        } else {
            const errorData = await response.json();
            alert(`Failed to submit item: ${errorData.message}`);
        }
    });
</script>
</body>
</html>
